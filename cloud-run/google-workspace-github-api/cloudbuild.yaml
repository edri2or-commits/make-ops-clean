steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    dir: 'cloud-run/google-workspace-github-api'
    args: 
      - 'build'
      - '-t'
      - 'us-central-docker.pkg.dev/edri2or-mcp/cloud-run-source-deploy/github-executor-api:$COMMIT_SHA'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args: 
      - 'push'
      - 'us-central-docker.pkg.dev/edri2or-mcp/cloud-run-source-deploy/github-executor-api:$COMMIT_SHA'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'github-executor-api'
      - '--image'
      - 'us-central-docker.pkg.dev/edri2or-mcp/cloud-run-source-deploy/github-executor-api:$COMMIT_SHA'
      - '--region'
      - 'us-central'
      - '--platform'
      - 'managed'
      - '--quiet'

images:
  - 'us-central-docker.pkg.dev/edri2or-mcp/cloud-run-source-deploy/github-executor-api:$COMMIT_SHA'