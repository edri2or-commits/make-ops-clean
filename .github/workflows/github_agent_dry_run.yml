name: GPT GitHub Agent DRY RUN

on:
  push:
    branches:
      - gpt-agent-playground
    paths:
      - 'gpt_agent/**'
      - 'DOCS/AGENT_GPT_MASTER_DESIGN.md'
      - 'DOCS/STATE_FOR_GPT_SNAPSHOT.md'
      - 'CAPABILITIES_MATRIX.md'

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run GitHub Agent (DRY RUN)
        run: |
          python gpt_agent/github_agent.py --intent "Auto dry-run on push to gpt-agent-playground"
