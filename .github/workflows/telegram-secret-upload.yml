name: Auto Encrypt and Upload Telegram Secrets

on:
  workflow_dispatch:

jobs:
  upload-telegram-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set TELEGRAM_BOT_TOKEN secret
        run: |
          gh secret set TELEGRAM_BOT_TOKEN -b "$TELEGRAM_BOT_TOKEN"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Set TELEGRAM_CHAT_ID secret
        run: |
          gh secret set TELEGRAM_CHAT_ID -b "$TELEGRAM_CHAT_ID"
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
