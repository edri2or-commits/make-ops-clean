name: Insomnia Inso CI

on:
  workflow_dispatch:
    inputs:
      working_dir:
        description: 'Path with .insomnia or export.*'
        required: false
        default: '.'

jobs:
  inso:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Inso (official action)
        id: setup_inso
        continue-on-error: true
        uses: kong/setup-inso@v2
        with:
          inso-version: 11.3.0

      - name: Fallback install via npm (if needed)
        run: |
          if ! command -v inso >/dev/null 2>&1; then
            echo "setup-inso failed or not found; installing via npm..."
            npm -g install insomnia-inso
            inso --version || true
          fi

      - name: Inso version
        run: inso --version

      - name: Lint (if spec present)
        run: |
          set +e
          inso lint spec --ci -w "${{ inputs.working_dir }}" || echo "No spec to lint"

      - name: Run tests (if present)
        continue-on-error: true
        run: |
          set +e
          inso run test --ci -w "${{ inputs.working_dir }}"
