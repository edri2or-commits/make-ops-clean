name: GPT Tasks Executor

on:
  push:
    paths:
      - '.chatops/gpt_tasks/*.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run GPT tasks
        run: python3 -m scripts/run_tasks.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
