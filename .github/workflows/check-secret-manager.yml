name: Check Secret Manager State

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/212701048029/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@edri2or-mcp.iam.gserviceaccount.com'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: List all secrets in Secret Manager
        id: list-secrets
        run: |
          echo "=== All Secrets in edri2or-mcp ===" 
          gcloud secrets list --project=edri2or-mcp --format="table(name,created)" || echo "Failed to list secrets"
          
          echo ""
          echo "=== Checking specifically for GH_EX ==="
          if gcloud secrets describe GH_EX --project=edri2or-mcp 2>/dev/null; then
            echo "✅ GH_EX exists"
          else
            echo "❌ GH_EX does not exist"
          fi
          
          echo ""
          echo "=== Checking for google-mcp secrets ==="
          gcloud secrets list --project=edri2or-mcp --filter="name:google-mcp" --format="table(name,created)" || echo "No google-mcp secrets found"
      
      - name: Save results
        run: |
          mkdir -p OPS/EVIDENCE
          gcloud secrets list --project=edri2or-mcp --format=json > OPS/EVIDENCE/secret_manager_state_$(date +%Y%m%d_%H%M%S).json || echo "[]" > OPS/EVIDENCE/secret_manager_state_$(date +%Y%m%d_%H%M%S).json
      
      - name: Upload evidence
        uses: actions/upload-artifact@v4
        with:
          name: secret-manager-evidence
          path: OPS/EVIDENCE/secret_manager_state_*.json
