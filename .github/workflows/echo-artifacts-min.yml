name: Echo Artifacts (minimal-proof)
on:
  workflow_dispatch: {}
  push:
    paths: 
      - .github/echo-min.trigger
permissions:
  contents: read
jobs:
  echo:
    concurrency:
      group: echo-artifacts-min
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps: 
      - name: Create output
        run: |
          printf "%s :: %s \n" "${GITHUB_REPOSITORY}" "$(date -u +UTC)" > out.txt
      - name: Verify output exists
        run: |
          ls -l out.txt
          test -s out.txt
      - id: upload
        name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: echo-out
          path: out.txt
          if-no-files-found: error
      - name: Summarize artifact
        run: |
          echo "artifact-id=${ steps.upload.outputs.artifact-id }" >> $GITHUB_STEX_SUMMARY
