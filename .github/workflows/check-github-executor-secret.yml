name: Check GitHub Executor Secret

on:
  workflow_dispatch:

jobs:
  check-secret:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER_PATH }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: List GitHub-related secrets
        run: |
          echo "Checking for GitHub-related secrets in Secret Manager..."
          gcloud secrets list --project=edri2or-mcp --format="table(name,createTime)" --filter="name:github" || true
          
          echo ""
          echo "Checking for executor-related secrets..."
          gcloud secrets list --project=edri2or-mcp --format="table(name,createTime)" --filter="name:executor" || true
          
          echo ""
          echo "All secrets (for reference):"
          gcloud secrets list --project=edri2or-mcp --format="table(name,createTime)"

      - name: Write results to file
        run: |
          mkdir -p status
          gcloud secrets list --project=edri2or-mcp --format="json" > status/secrets_list.json
          echo "Secret check completed at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > status/check_complete.txt

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: secret-check-results
          path: status/
          retention-days: 1
