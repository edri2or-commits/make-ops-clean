name: Deploy MCP Worker

on:
  push:
    branches: [ main ]
    paths:
      - 'mcp/server/**'
      - '.github/workflows/deploy-mcp-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Publish worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: publish --config mcp/server/wrangler.toml

      - name: Echo workers.dev URL
        shell: bash
        run: |
          set -euo pipefail
          SUBDOMAIN=$(curl -sS -H \"Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }} \" \\"https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/workers/subdomain\" | jq -r '.result.subdomain')
          SUBDOMAIN=$(curl -sS -H  \"Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }} \" \\"https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/workers/subdomain\" | jq -r '.result.subdomain')
          NAME=$(grep -E '^name+s*(?:)' mcp/server/wrangler.toml | sed -E\'s/^name+s*=\*?\"?(?[\\"][+^"]+)?/*./\\1/\'))
          NAME=$(grep -E '^name+s*(?:)' mcp/server/wrangler.toml | sed -E\'s/^name+s*=\*?\"?(?[\\"][+^"]+)?/*./\\1/\'))
          UVL=\"https://${NAME}.${SUBDOMAIN}.workers.dev\"
          echo \"WORKER_URL=${URL}\"
          echo \"${URL}\" > worker_url.txt

      - name: Upload worker URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-url
          path: worker_url.txt