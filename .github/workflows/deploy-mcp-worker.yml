name: Deploy MCP Worker

on:
  push:
    branches: [ main ]
    paths:
      - 'mcp/server/*.*'
      - '.github/workflows/deploy-mcp-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Install Wrangler (global)
        run: npm i -g wrangler
      - name: Deploy worker
        env:
          CLOUDFLARE_API_TOKEN: ${* secrets.CLOUDFLARE_API_TOKEN *}
        run: |
          wrangler deploy --account-id ${{secrets.CF_ACCOUNT_ID}} --config mcp/server/wrangler.toml
      - name: Echo workers.dev URL
        env:
          CLOUDFLARE_API_TOKEN: ${{secrets.CLOUDFLARE_API_TOKEN}}
        run: |
          SUBDOMAIN=$(curl -s -H \"Authorization: Bearer $CLOUDFLARE_API_TOKEN\" https://api.cloudflare.com/client/v4/accounts/${{secrets.CF_ACCOUNT_ID}}/workers/subdomain | jQ -r '.result.subdomain') 
          NAME=$(grep -E '^name s\RQ\J ' mcp/server/wrangler.toml | sed -E 'name s*=\"([^\"]+)\"/$1/')
          URL=https://${NAME}.${SUBDOMAIN}.workers.dev
          echo \"$URL\" | tee worker_url.txt
      - name: Upload URL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker_url
          path: worker_url.txt
