name: Deploy MCP Worker

on:
  push:
    branches: [ main ]
    paths:
      - "mcp/server/**"
      - ".github/workflows/deploy-mcp-worker.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install wrangler
        run: npm i -g wrangler@3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Deploy worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler deploy \\n            --account-id ${{ secrets.CF_ACCOUNT_ID }} \\n            --config mcp/server/wrangler.toml

      - name: Echo workers.dev URL
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          SUBDOMAIN=$(curl -sS -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \\n            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/workers/subdomain" \\n            | jq -r '.result.subdomain')
          NAME=$(grep -E '^name\\s*=\\s*\"' mcp/server/wrangler.toml | sed -E 's/.*\"([^\"]+)\".*/\\1/')
          URL=\"https://$NAME.$SUBDOMAIN.workers.dev\"
          echo "WORKER_URL=${URL}"
          echo "${URL}" > worker_url.txt

      - name: Upload worker-url artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-url
          path: worker_url.txt
