@@
-      - name: Echo workers.dev URL
-        env:
-          CLOUDFLARE_API_TOKEN: ${{ * secrets.CLOUDFLARE_API_TOKEN * }}
+      - name: Echo workers.dev URL
+        env:
+          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
         run: |
           set -euo pipefail
           SUBDOMAIN=$(curl -sS -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
             "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/workers/subdomain" \
             | jq -r '.result.subdomain')
           NAME=$(grep -E '^name\\s*=\\s*\"' mcp/server/wrangler.toml | sed -E 's/.*\"([^\"]+)\".*/\\1/')
           URL=\"https://${NAME}.${SUBDOMAIN}.workers.dev\"
           echo \"WORKER_URL=${URL}\"
           echo \"${URL}\" > worker_url.txt
