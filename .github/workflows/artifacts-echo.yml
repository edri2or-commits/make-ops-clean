name: Artifacts echo (dispatch)
on:
  workflow_dispatch:
    inputs:
      message:
        description: "Echo message"
        required: false
        default: "hello-from-dispatch"
permissions:
  contents: read
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Create output
        run: |
          echo "${{ github.repository }} :: ${{ inputs.message }}" > output.txt
      - name: Verify output exists
        run: |
          ls -l
          test -s output.txt
      - id: upload
        name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: echo-out
          path: output.txt
          if-no-files-found: error
      - name: Summarize
        run: |
          echo "artifact-id=${{ steps.upload.outputs.artifact-id }}" >> $GITHUB_STEP_SUMMARY
