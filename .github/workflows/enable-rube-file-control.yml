name: ðŸ› ï¸ Enable Rube File Control

on:
  workflow_dispatch:

jobs:
  give-access:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Git
        run: |
          git config --global user.name "rube-bot"
          git config --global user.email "rube@openai.com"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Push test file
        run: |
          echo "// âœ… Rube now has write access" > rube_access_test.js
          git add rube_access_test.js
          git commit -m "Enable Rube file access"
          git push origin main
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_WORKFLOW_RW }}
