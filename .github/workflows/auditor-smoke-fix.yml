name: auditor-smoke
on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "auditor: ok" | tee auditor.log
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auditor-logs
          path: auditor.log
