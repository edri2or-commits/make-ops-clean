name: Trigger GitHub Executor Setup

on:
  push:
    paths:
      - '.github/workflows/trigger-executor-setup.yml'

jobs:
  trigger:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Trigger setup workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'setup-github-executor-complete.yml',
              ref: 'main',
              inputs: {
                confirm: 'מאשר כתיבה'
              }
            });
            console.log('✅ GitHub Executor setup workflow triggered');
